{% extends 'base.html' %}

{% block content %}
<h1>Lista de Medicamentos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for medicamento in medicamentos %}
    <tr>
      <th scope="row">{{ medicamento.id }}</th>
      <td>{{ medicamento.nombre }}</td>
      <td>{{ medicamento.cantidad }}</td>
      <td>
        <a href="{% url 'detalle_medicamento' medicamento.id %}" class="btn btn-primary">Detalles</a>
        <a href="{% url 'editar_medicamento' medicamento.id %}" class="btn btn-secondary">Editar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
